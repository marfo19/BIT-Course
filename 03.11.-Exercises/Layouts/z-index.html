<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/z-index.css" />
    <title>Z-INDEX</title>
</head>

<body>
    <div>
        <div class="first square"></div>
        <div class="second square"></div>
        <div class="third square"></div>
    </div>
    <hr />
    <div>
        <div class="first square" id="first"></div>
        <div class="second square" id="second"></div>
        <div class="third square" id="third"></div>
    </div>
    <hr />
    <div>
        <div id="red" class="first square"></div>
        <div id="yellow" class="second square"></div>
        <div id="blue" class="third square"></div>
    </div>
</body>

</html>
