<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <h1>School Quizz</h1>
    <p>Which shool year are you?</p>
    <form action="" method="get">
        <input type="radio" name="year" value="firstyear" id="firstyear" />
        <label for="firstyear">First Year</label>
        <input type="radio" name="year" value="secondyear" id="secondyear" />
        <label for="secondyear">Second Year</label>
        <input type="radio" name="year" value="thirdyear" id="thirdyear" />
        <label for="thirdyear">Third Year</label>

        <br />
        <p>What is your favorite subject?</p>

        <input type="checkbox" name="subject" id="mathemathics" />
        <label for="mathemathics">Mathemathics</label>
        <input type="checkbox" name="subject" id="biology" />
        <label for="biology">Biology</label>
        <input type="checkbox" name="subject" id="english" />
        <label for="english">English</label><br /><br />

        <p>What is your experience with favorite subject?</p>

        <textarea name="experience" id="experience" cols="35" rows="5" placeholder="type here"></textarea
      ><br />
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
