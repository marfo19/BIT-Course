<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Then vs Now</title>
</head>

<body>
    <h1>Then and Now</h1>
    <form action="handle-upload.html" method="get">
        <fieldset>
            <label for="then"><strong>THEN</strong></label>
            <br /><br />
            <input type="file" name="then" id="then" />
            <br /><br />

            <label for="text-then">Describe picture:</label>
            <br />
            <textarea name="description" id="text-then" cols="30" rows="5"></textarea>
            <br />
            <hr />

            <label for="now"><strong>NOW</strong></label>
            <br /><br />
            <input type="file" name="now" id="now" />
            <br /><br />

            <label for="text-now">Describe picture:</label>
            <br />
            <textarea name="description" id="text-now" cols="30" rows="5"></textarea>
            <br /><br />
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>

</html>
